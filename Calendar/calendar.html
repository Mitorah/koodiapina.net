<html>
    <body>
        <head>Scheduling meetings -example.</head>
        <script type = "text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
        
        <div id = "vue-calendar" style = "text-align: left;">
        Name: <input type = "text" v-model = "name" /><br/>
        Start time: <input type = "date" v-model = "newStartTime" /><br/>
        End time: <input type="date" v-model = "newEndTime" /><br/>
        <button v-on:click="addNewMeeting" v-bind:style="styleobj">Add meeting</button>
        <br/><br/><br/>
        <h1>{{ $meeting }}</h1>

        <ul>
            <li
            is="calendar-item"
            v-for="(meeting, index) in meetings"
            v-bind:key = "meeting.startTime"
            v-bind:title = "meeting.endTime">
            </li>
        </ul>

        </div>
        <script type="text/javascript" src="src/calendar.js" ></script>
    </body>
</html>
