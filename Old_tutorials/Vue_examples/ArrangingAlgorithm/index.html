<html>
    <head>
        <title>Testings</title>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
        
    </head>
    <body>
        <div id = "playtester">
            <addstructure
            ></addstructure>

            <visualstructurecomponent
            v-for = "(item, index) in structures"
            v-bind:structuredata = "item"
            v-on:removefromstructures = "removefromstructurearray"
            ></visualstructurecomponent>
            
            <combinationcomponent
            v-bind:structurearray = "structures"
            v-on:getresults = "setcombinationarray"
            ></combinationcomponent>
            
            <data v-for = "(item) in results">
            <br/>{{ item }}</data>
        </div>
    </body>
    <script type="text/javascript" src="src/structuredata.js"></script>
    <script type="text/javascript" src="src/structurecomponent.js"></script>
    <script type="text/javascript" src="src/findcombinations.js"></script>
    <script type="text/javascript" src="main.js"></script>
        
</html>
