<html>
    <head>
        <title>Meeting planner</title>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    </head>

    <body>
        <div id = "calendar">
            <meeting_visual_data
                v-for = "(item, index) in meetings"
                v-bind:item = "item"
                v-bind:index = "index"
                v-on:showmeeting = "meetingdisp">
            </meeting_visual_data>"
                
            </div>
        </body>
        
        <script src="../src/calendar.js"></script>
</html>
