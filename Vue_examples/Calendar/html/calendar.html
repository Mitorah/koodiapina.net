<html>
    <head>
        <title>Meeting planner</title>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    </head>

    <body>
        <div id = "calendar">
            Meeting to add: <input type = "text" v-model = "new_meeting" /><button v-on:click = "addmeeting">Add</button> <br/>
            <meeting_visual_data
                v-for = "(item, index) in meetings"
                v-bind:item = "item"
                v-bind:index = "index"
                v-on:delete_meeting = "deletemeeting">
            </meeting_visual_data>
                
            </div>
        </body>
        
        <script type="text/javascript" src="../src/calendar.js"></script>
</html>
