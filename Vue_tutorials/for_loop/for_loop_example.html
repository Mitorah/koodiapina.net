<html>
    <head>
        <title>For loop exapmle.</title>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    </head>

    <div id="for_example">
        <example_data
            v-for = "(item, index) in created_array"
            v-bind:item = "item"
            v-bind:index = "index"
            v-on:showitem = "itemdisplay">
        </example_data>
    </div>

    <script type="text/javascript">
    Vue.component('example_data', {
        template: '<h1>{{ item }}</h1><br/>',
        
        data: function() {
            return {
                counter: 0
            }
        },
        
        props:['item'],
        methods: {
            displayitem: function(itm) {
                console.log(itm);
                this.$emit('showitem', itm);
            }
        },
    });
    
    var vm = new Vue({
        el: "#for_example",
        data: {
            selected_item: "",
            created_array: ["ar1", "ar2", "ar3", "ar4"]
        },
        methods: {
            itemdisplay: function(itm) {
                selected_item = itm
            }
        }
    })
    </script>

    
</html>
