<html>
    <body>
        <head>
            <title>First example for VUE.</title>
        </head>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
        
        <div id = "vue_det" style = "text-align: center;">
            <h1>First name: {{ first_name }}</h1>
            <h1>Last name: {{ last_name }}</h1>
            <h1>{{ information() }}</h1>
            <div v-html = "htmlcontent"></div>

            <div v-on:mouseover = "changetoimg_1" v-on:mouseout = "changetoimg_2">
                <img v-bind:src = "visible_img" width = 300 height = 250 />
            </div>

        </div>

        <script type="text/javascript" src="vue_instance.js"></script>
    </body>
</html>
