<html>
    <body>
        <head>
            <title>First example for VUE.</title>
        </head>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
        
        <div id = "intro" style = "text-align: center;">
            <h1>{{ message }}</h1>
        </div>
        <script type="text/javascript">
            var vue_det = new Vue({
                el: '#intro',
                data : {
                    message: 'message from Vue.'
                }
            });
        </script>
    </body>
</html>
